<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="main-partition" id="initialPartition">
        <div class="partition-btns">
          <button
            onclick="splitPartition('V', this.parentElement.parentElement)"
          >
            V
          </button>
          <button
            onclick="splitPartition('H', this.parentElement.parentElement)"
          >
            H
          </button>
          <button onclick="removePartition(this.parentElement.parentElement)">
            -
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
